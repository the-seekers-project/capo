<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capo - Chord App for Musicians</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="app">
        <header id="header">
            <div class="header-content">
                <h1 id="logo">Capo</h1>
                <div class="header-controls">
                    <!-- Song controls (hidden by default) -->
                    <div id="header-song-controls-container" class="hidden">
                        <div class="header-song-controls">
                            <button id="header-transpose-down" class="floating-btn" title="Transpose down">‚ô≠</button>
                            <button id="header-transpose-up" class="floating-btn" title="Transpose up">‚ôØ</button>
                            <button id="header-auto-scroll" class="floating-btn" title="Auto-scroll">‚ñ∂</button>
                            <button id="header-save" class="floating-btn" title="Save song">üíæ</button>
                            <button id="header-scroll-to-top" class="floating-btn" title="Scroll to top">‚¨Ü</button>
                        </div>
                        <div class="header-controls-divider"></div>
                    </div>
                    
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">üåô</button>
                    <button id="search-btn" class="icon-btn" title="Search songs">üîç</button>
                    <button id="saved-btn" class="icon-btn" title="Saved songs">‚≠ê</button>
                </div>
            </div>
        </header>

        <div id="search-overlay" class="overlay hidden">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search songs..." autocomplete="off">
                <button id="close-search" class="close-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
                <div id="search-results"></div>
            </div>
        </div>

        <div id="saved-overlay" class="overlay hidden">
            <div class="saved-container">
                <h2>Saved Songs</h2>
                <button id="close-saved" class="close-btn">√ó</button>
                <div id="saved-list"></div>
            </div>
        </div>

        <main id="main-content">
            <div id="song-view" class="hidden">
                <div id="song-header">
                    <div class="song-info">
                        <h2 id="song-title"></h2>
                        <p id="song-artist"></p>
                        <p id="current-key">Key: <span id="key-display"></span></p>
                    </div>
                </div>
                <div id="chord-chart" class="chord-chart"></div>
            </div>

            <div id="welcome-screen">
                <div class="welcome-content">
                    <h2>Welcome to Capo</h2>
                    <p>Find songs instantly, transpose on the fly, and play without interruption.</p>
                    <button id="start-search" class="primary-btn">Find a Song</button>
                </div>
            </div>
        </main>

        <div id="chord-modal" class="modal hidden">
            <div class="modal-content">
                <button id="close-chord-modal" class="close-btn">√ó</button>
                <div id="chord-diagram-container">
                    <h3 id="chord-name"></h3>
                    <div id="chord-diagram"></div>
                    <div id="chord-alternatives"></div>
                </div>
            </div>
        </div>

        <div id="auto-scroll-controls" class="scroll-controls hidden">
            <button id="scroll-slower" class="scroll-btn">‚àí</button>
            <span id="scroll-speed">1x</span>
            <button id="scroll-faster" class="scroll-btn">+</button>
            <button id="scroll-pause" class="scroll-btn">‚è∏</button>
        </div>

        <!-- Floating controls for song view -->
        <div id="floating-controls" class="floating-controls hidden">
            <div class="floating-controls-group">
                <button id="floating-transpose-down" class="floating-btn" title="Transpose down">‚ô≠</button>
                <button id="floating-transpose-up" class="floating-btn" title="Transpose up">‚ôØ</button>
            </div>
            <div class="floating-controls-group">
                <button id="floating-auto-scroll" class="floating-btn" title="Auto-scroll">‚ñ∂</button>
                <button id="floating-save" class="floating-btn" title="Save song">üíæ</button>
            </div>
            <div class="floating-controls-group">
                <button id="scroll-to-top" class="floating-btn" title="Scroll to top">‚¨Ü</button>
            </div>
        </div>
    </div>

    <script src="js/chords.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/transpose.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/scraper-client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
